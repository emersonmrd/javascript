            <p>
                <label for="fnum">Número:</label>
                <input type="number" name="numFatorial" id="fnum" placeholder="Insira o número aqui" max="21" min="1">
                <input type="submit" value="Fatorial" formaction="javascript:calcular()">
            </p>
            
        </form>
    </section>
    <section id="resultado">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    <script src="script.js"></script>
</body>
