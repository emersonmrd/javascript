<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="calcMedia()">Calcular média</button>
    <section id="res">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function calcMedia() {
            let aluno = window.prompt('Qual é o nome do aluno?')
            let n1 = Number(window.prompt(`Qual foi a primeira nota de ${aluno}?`))
            let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${aluno}?`))
            let res = document.querySelector('section#res')
            res.innerHTML = `<p>Calculando a média final de <mark>${aluno}</mark>.</p>
            <p>As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p>
            <p>A média final será <mark>${(n1+n2)/2}</mark>.</p>`
        }
    </script>
</body>
</html>
