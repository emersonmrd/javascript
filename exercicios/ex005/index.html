<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <p><button onclick="calcular()">Clique para calcular</button></p>
    <div id="res">
        <p>O resultado vem aqui...</p>
    </div>
    <script>
        window.alert('Seja bem-vindo(a) ao meu site!')
        function calcular() {
            let num = window.prompt('Digite um número:')
            let res = document.getElementById('res')
            res.innerHTML = `O dobro de ${num} é ${num*2} e a metade é ${num/2}!`
        }
    </script>
</body>
</html>
