<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Super Tabuada</h1>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    <section id="entrada">
        <form action="#" method="get">
            <p>
                <label for="inum">Número:</label>
                <input type="number" name="numTabuada" id="tnum" placeholder="Insira o número aqui">
                <input type="submit" value="Tabuada" formaction="javascript:tabuar()">
            </p>
            
        </form>
    </section>
    <section id="resultado">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
