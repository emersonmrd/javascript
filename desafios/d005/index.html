<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="converteMedida()">Converter</button>
    <section id="res">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>
        function converteMedida () {
            let metros = Number(window.prompt('Digite uma distância em metros (m)'))
            let res = document.querySelector('section#res')

            res.innerHTML = `<h2>A distância de ${metros.toLocaleString('pt-BR')} metros, corresponde a...`
            res.innerHTML += `<p>${(metros/1000).toLocaleString('pt-BR')} quilômetros (Km)</p>`
            res.innerHTML += `<p>${(metros/100).toLocaleString('pt-BR')} hectômetros (Hm)</p>`
            res.innerHTML += `<p>${(metros/10).toLocaleString('pt-BR')} decâmetros (Dam)</p>`
            res.innerHTML += `<p>${(metros*10).toLocaleString('pt-BR')} decìmetros (dm)</p>`
            res.innerHTML += `<p>${(metros*100).toLocaleString('pt-BR')} centímetros (cm)</p>`
            res.innerHTML += `<p>${(metros*1000).toLocaleString('pt-BR')} milímetros (mm)</p>`
        }
    </script>
</body>
</html>
