<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ &#x2192; US$</h1>
    <button onclick="conversorM()">Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>
        let cotacao = Number(window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))
        function conversorM() {
            let realUsuario = Number(window.prompt('Quantos R$ você tem na carteira?'))
            let dolarUsuario = realUsuario / cotacao
            let resultado = document.querySelector('section#resultado')
            
            resultado.innerHTML = `<h2>Conversão de Reais para Dólares</h2>`
            resultado.innerHTML += `<p>Você tem ${realUsuario.toLocaleString('pt-BR',{style:'currency', currency:'BRL'})} na carteira </p>`
            resultado.innerHTML += `<p>Considerando que US$1.00 = ${cotacao.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} na cotação informada</p>`
            resultado.innerHTML += `<p>Você pode comprar ${dolarUsuario.toLocaleString('en-US', { style: 'currency', currency: 'USD' })} dólares</p>`
        }
    </script>
</body>
</html>
