<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            padding: 20px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <section id="resultado">
        <p>Considerando uma equação no formato <strong>a</strong>x<sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0, aperte o botão acima para calcular o valor de &Delta;.</p>
    </section>
    <script>
        function calcular () {
            let a = Number(window.prompt('Qual é o valor de a?'))
            let b = Number(window.prompt('Qual é o valor de b?'))
            let c = Number(window.prompt('Qual é o valor de c?'))
            let delta = (b**2) - (4*a*c)
            let resultado = document.querySelector('section#resultado')

            resultado.innerHTML = `<h2>Resolvendo Bhaskara</h2>`
            resultado.innerHTML += `<p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>`
            resultado.innerHTML += `<p>O cálculo realizado será <strong>&Delta; = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>`
            resultado.innerHTML += `O valor calculado foi <mark><strong>&Delta; = ${delta}</strong></mark>`
        }
    </script>
</body>
</html>
