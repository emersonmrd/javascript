<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style> 
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="calcTroco()">Comprar produto</button>
    <script>
        function calcTroco() {
            let prod = window.prompt('Que produto você está comprando?')
            let preco = Number(window.prompt(`Quanto custa ${prod} que você está comprando?`))
            let valorPago = Number(window.prompt(`Qual foi o valor que vcoê deu para pagar ${prod}?`))
            let troco = valorPago - preco
            window.alert(`Você comprou mouse gamer que custou ${preco.toLocaleString('pt-br', {style:'currency', currency:'BRL'})}. \nDeu ${valorPago.toLocaleString('pt-br', {style:'currency', currency:'BRL'})} em dinheiro e vai receber ${troco.toLocaleString('pt-br', {style:'currency', currency:'BRL'})} de troco.\nVolte Sempre!`)
        }
    </script>
</body>
</html>
