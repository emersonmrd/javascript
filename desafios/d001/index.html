<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body { font: 12pt Arial;}
        button { font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <p><button onclick="botaoUm()">Botão 1</button> <button onclick="botaoDois()">Botão 2</button> <button onclick="botaoTres()">Botão 3</button></p>
    <script>
        function botaoUm() {
            window.alert('Você clicou no 1º botão!')
        }
        function botaoDois() {
            window.alert('Você clicou no 2º botão!')
        }
        function botaoTres() {
            window.alert('Você clicou no 3º botão!')
        }
    </script>
</body>
</html>
