<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <button onclick="reajustar()">Reajustar Salário</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>
        function reajustar(){
            let funcionario = window.prompt('Qual é o nome do funcionário?')
            let salAtual = Number(window.prompt(`Qual é o salário de ${funcionario}?`))
            let porcentagem = Number(window.prompt(`O salário de ${funcionario} vai ser reajustado em qual porcentagem?`))
            let reajuste = (salAtual*porcentagem)/100
            let salNovo = salAtual + reajuste
            let resultado = document.querySelector('section#resultado')

            resultado.innerHTML = `<h2>${funcionario} recebeu um aumento salarial!</h2>`
            resultado.innerHTML += `<p>O salário atual era ${salAtual.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.</p>`
            resultado.innerHTML += `<p>Com um aumento de ${porcentagem}%, o salário vai aumentar ${reajuste.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})} no próximo mês.</p>`
            resultado.innerHTML += `<p>E a partir daí, ${funcionario} vai passar a ganhar ${salNovo.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}.</p>`
        }
    </script>
</body>
</html>
