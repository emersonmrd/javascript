<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 13pt;
            padding: 20px;
        }

        .bissexto {
            background-color: rgb(149, 239, 149);
        }
        .nbissexto {
            background-color: rgb(244, 65, 65);
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="verificaAno()">Verificar</button>
    <section id="saida">
        <p>Informe um ano para saber se ele é bissexto</p>
    </section>
    <script>
        function verificaAno() {
            let ano = Number(window.prompt('Qual é o ano que você quer verificar?'))
            let saida = document.getElementById('saida')
            if (ano % 4 != 0 && ano % 400 == 0 ) {
                saida.innerHTML = `<h2>Analisando o ano de ${ano}...</h2>`
                saida.innerHTML += `<p>O ano de ${ano} <mark class="bissexto">É BISSEXTO</mark>&#x2705;</p>`
            } else if (ano % 4 == 0 && !(ano % 100 == 0)) {
                saida.innerHTML = `<h2>Analisando o ano de ${ano}...</h2>`
                saida.innerHTML += `<p>O ano de ${ano} <mark class="bissexto">É BISSEXTO</mark></p>`
                
            } else {
                saida.innerHTML = `<h2>Analisando o ano de ${ano}...</h2>`
                saida.innerHTML += `<p>O ano de ${ano} <mark class="nbissexto">NÃO É BISSEXTO</mark></p>`
            }
        }
    </script>
</body>
</html>
